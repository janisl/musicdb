        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="genreCtrl.genre.name">
    </div>
    <button type="submit" class="btn btn-primary">OK</button>
    <a href="#/genres/" class="btn btn-default">Cancel</a><br />
</form>
