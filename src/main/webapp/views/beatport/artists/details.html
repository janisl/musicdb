<div class="row">
    <div class="col-sm-4">
        <img src="{{ artistCtrl.artist.imageUrl }}" alt="Image" />
    </div>
    <div class="col-sm-8">
        <h1>{{ artistCtrl.artist.name }}</h1>
        <button type="button" class="btn btn-default" ng-click="artistCtrl.reimport(artistCtrl.artist)" >Reimport</button>
        <button type="button" class="btn btn-default" ng-click="artistCtrl.importReleases()">Import all</button>
        <button type="button" class="btn btn-danger" ng-click="artistCtrl.delete(artistCtrl.artist)" >Delete</button>
        <a href="https://pro.beatport.com/artist/{{ artistCtrl.artist.slug }}/{{ artistCtrl.artist.id }}" target="_blank">Beatport</a>
    </div>
</div>

<form class="form-inline">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Filter" ng-model="artistCtrl.filterText" >
    </div>
</form>

<table class="table table-condensed">
    <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Artists</th>
            <th width="110">Release date</th>
            <th width="120">Catalog nmber</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="release in artistCtrl.releases | filter:artistCtrl.filterText | orderBy: 'releaseDate' : true">
            <td>
                <a href="#/beatport/releases/{{ release.id }}"><img src="{{ release.imageUrl }}" alt="Image" width="50" height="50" /></a>
            </td>
            <td>
                <a href="#/beatport/releases/{{ release.id }}">{{ release.title }}</a><br />
                <span ng-show="{{ release.isExclusive }}">Exclusive<br /></span>
            </td>
            <td>
                <span ng-repeat="artist in release.artists">
                    <a href="#/beatport/artists/{{ artist.id }}">{{ artist.name }}</a>{{ $last ? '' : ', ' }}
                </span>
            </td>
            <td>
                {{ release.releaseDate }}
            </td>
            <td>
                {{ release.catalogNumber }}
            </td>
        </tr>
    </tbody>
</table>
