<div class="form-group">
    <a href="#/trackImportStatuses/add/" class="btn btn-success">Add status</a>
</div>
<div class="form-group">
    <input type="text" ng-model="statuses.filterText" class="form-control" placeholder="Filter">
</div>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th width="60"></th>
            <th width="80"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="status in statuses.statuses | filter:statuses.filterText | orderBy: 'name'">
            <td>{{ status.name }}</td>
            <td><a href="#/trackImportStatuses/{{ status.id }}" class="btn btn-success">Edit</a></td>
            <td><a href="#/trackImportStatuses/" ng-click="statuses.delete(status)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
</table>
