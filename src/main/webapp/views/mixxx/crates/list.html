<input type="text" ng-model="crates.filterText" ><br />
<table border="1">
    <tr ng-repeat="crate in crates.crates | filter:crates.filterText | orderBy: 'name'">
        <td>{{ crate.id }}</td>
        <td>{{ crate.name }}</td>
        <td>{{ crate.count }}</td>
        <td>{{ crate.show }}</td>
        <td>{{ crate.locked }}</td>
        <td><a href="#/mixxx/crates/{{ crate.id }}/">Details</a></td>
    </tr>
</table>
