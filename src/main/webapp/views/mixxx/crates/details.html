<h1>{{ crateCtrl.crate.name }}</h1>
<table class="table">
    <tr ng-repeat="track in crateCtrl.tracks | orderBy: 'artist'">
        <td>{{ track.artist }}</td>
        <td>{{ track.title }}</td>
        <td>{{ track.bpm }}</td>
        <td>{{ track.key }}</td>
        <td>{{ track.comment }}</td>
    </tr>
</table>
