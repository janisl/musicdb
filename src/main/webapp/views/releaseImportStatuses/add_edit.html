<form ng-submit="statusCtrl.submit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="statusCtrl.status.name">
    </div>
    <button type="submit" class="btn btn-primary">OK</button>
    <a href="#/releaseImportStatuses/" class="btn btn-default">Cancel</a><br />
</form>
