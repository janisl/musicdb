<table border="1">
    <tr ng-repeat="label in labels.labels">
        <td>{{ label.name}}</td>
        <td>{{ label.beatportId}}</td>
        <td>{{ label.beatportUrl}}</td>
        <td>{{ label.discogsId}}</td>
        <td><a href="#/labels/{{ label.id }}">Edit</a></td>
        <td><a href="#/labels/" ng-click="labels.delete(label.id)" >Delete</a></td>
    </tr>
</table>
