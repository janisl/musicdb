<div class="form-group">
    <a href="#/releaseImportStatuses/add/" class="btn btn-success">Add status</a>
</div>
<div class="form-group">
    <input type="text" ng-model="statuses.filterText" class="form-control" placeholder="Filter">
</div>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th width="60"></th>
            <th width="80"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><a href="#/releaseImportStatuses/without/">Without status</a></td>
            <td></td>
            <td></td>
        </tr>
        <tr ng-repeat="status in statuses.statuses | filter:statuses.filterText | orderBy: 'name'">
            <td><a href="#/releaseImportStatuses/{{ status.id }}">{{ status.name }}</a></td>
            <td><a href="#/releaseImportStatuses/{{ status.id }}/edit" class="btn btn-success">Edit</a></td>
            <td><a href="#/releaseImportStatuses/" ng-click="statuses.delete(status)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
</table>
