<a href="#/labels/">Back</a><br />
<form ng-submit="labelCtrl.submit()">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" ng-model="labelCtrl.label.name" size="64" ></td>
        </tr>
        <tr>
            <td>Beatport ID:</td>
            <td><input type="text" ng-model="labelCtrl.label.beatportId" ></td>
        </tr>
        <tr>
            <td>Beatport URL:</td>
            <td><input type="text" ng-model="labelCtrl.label.beatportUrl" size="64" ></td>
        </tr>
        <tr>
            <td>Discogs ID:</td>
            <td><input type="text" ng-model="labelCtrl.label.discogsId" ></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="OK" ></td>
        </tr>
    </table>
</form>
