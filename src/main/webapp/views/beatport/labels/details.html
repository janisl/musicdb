<div class="row">
    <div class="col-sm-4">
        <img src="{{ labelCtrl.label.imageUrl }}" alt="Image" />
    </div>
    <div class="col-sm-8">
        <h1>{{ labelCtrl.label.name }}</h1>
        <button type="button" class="btn btn-default" ng-click="labelCtrl.importReleases()">Import all</button>
        <a href="https://pro.beatport.com/label/{{ labelCtrl.label.slug }}/{{ labelCtrl.label.id }}"target="_blank">Beatport</a>
    </div>
</div>

<form class="form-inline">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Filter" ng-model="labelCtrl.filterText" >
    </div>
</form>

<table class="table table-condensed">
    <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Artists</th>
            <th>Release date</th>
            <th>Catalog nmber</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="release in labelCtrl.releases | filter:labelCtrl.filterText | orderBy: 'releaseDate' : true">
            <td>
                <a href="#/beatport/releases/{{ release.id }}"><img src="{{ release.imageUrl }}" alt="Image" width="50" height="50" /></a>
            </td>
            <td>
                <a href="#/beatport/releases/{{ release.id }}">{{ release.title }}</a><br />
                <span ng-show="{{ release.isExclusive }}">Exclusive<br /></span>
            </td>
            <td>
                <span ng-repeat="artist in release.artists">
                    <a href="#/beatport/artists/{{ artist.id }}">{{ artist.name }}</a>{{ $last ? '' : ', ' }}
                </span>
            </td>
            <td>
                {{ release.releaseDate }}
            </td>
            <td>
                {{ release.catalogNumber }}
            </td>
        </tr>
    </tbody>
</table>
