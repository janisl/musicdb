<input type="text" ng-model="cues.filterText" ><br />
<table class="table">
    <tr ng-repeat="cue in cues.cues | filter:cues.filterText | orderBy: 'position'">
        <td>{{ cue.id }}</td>
        <td>{{ cue.type }}</td>
        <td>{{ cue.position }}</td>
        <td>{{ cue.length }}</td>
        <td>{{ cue.hotcue }}</td>
        <td>{{ cue.label }}</td>
    </tr>
</table>
